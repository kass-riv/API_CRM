<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" 
    th:replace="~{fragments/layout :: layout (~{::body},'alumno')}">

<body>
 
    <div class="container">

        <div class="row">
          <div class="col-sm-10 mt-5">
            <div class="form-group row">
              <h1>Producto</h1>
            </div>
            <form th:object="${alumno}" th:action="@{/alumno/createAlu}" method="post">

                <div class="form-group row">
                    <div class="col-sm-2">
                      <label for="apellidos">apellidos</label>
                    </div>
                    <div class="col-sm-2">
                      <input type="text" th:field="*{apellidos}" />
                    </div>
                  </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="carrera">carrera</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{carrera}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="celular">celular</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{celular}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="dni">dni</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{dni}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="descripcion">email</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{email}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="nombre">Nombre</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{nombre}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="sexo">genero</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{sexo}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                  <button th:with="text='Add Alumno'" class="btn btn-primary" type="submit" th:text="${text}"/>
                </div>
              </div>
            <p th:text="${mensaje}" />
          </div>
        </div>
      </div>
    
      <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
      <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
      <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
      <script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.min.js}"></script>    
  
      <script>
        $('.input-group.date').datepicker({
          autoclose: true,
          todayHighlight: true
        });
      </script>
      <script>
        $(":input").inputmask();
      </script>
</body>

</html>
